<!DOCTYPE html>
<meta charset="utf-8" />
<head>
    <title>Event Horizon</title>
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="style.css">
</head>
<body>
    <button id="start_button" value="start">Start</button>
    <div id="canvas_wrap">
        <canvas id="canvas"></canvas>
        <div id="player_stats">
            <ul>
                <li id="oxygen">Oxigen: <span id="oxygen_val">100</span>%</li>
                <li id="sanity">Sanity: <span id="sanity_val">100</span>%</li>
                <li id="morale">Morale: <span id="morale_val">100</span>%</li>
                <li id="panic">Panic: <span id="panic_val">0</span>%</li>
            </ul>
        </div>
        <div id="game_stats">
            <ul>
                <li id="time_elapsed">Timer: <span id="time_elapsed_val">0</span>s</li>
                <li id="chapter">Chapter: <span id="chapter_val"></span>-<span id="route_val"></span></li>
                <li id="progress">Progress: <span id="progress_val">0</span>%</li>
            </ul>
        </div>
        <div id="text_box">
            <span class="text_box_text" id="text_box_text">
            </span>
        </div>
        <div id="input_box">
            <button id="option_1" value="1"></button>
            <button id="option_2" value="2"></button>
            <button id="option_3" value="3"></button>
            <button id="option_4" value="4"></button>
        </div>
    </div>
    <script type="text/javascript" rel="noopener" target="_blank" src="js_chapters.js"></script>
    <script type="text/javascript" rel="noopener" target="_blank" src="js_starfield.js"></script>
    <script type="text/javascript" rel="noopener" target="_blank" src="js_game.js"></script>
    <script></script>
</body>
